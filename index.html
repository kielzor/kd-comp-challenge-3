<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Comp 3</title>
</head>
<body>
    <section class="left-panel">
        <Article class="profile-picture-frame">
                <img class="profile-picture" src="https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/21751910_10105676950956667_7231484527590442972_n.jpg?_nc_cat=0&oh=55a6c7304ecbd05cce31fb602737560b&oe=5B788E1D" alt="profile picture">
                <span class="profile">
                    <h2 class="profile-name">
                        Kiel Dehnert
                    </h2>
                    <img class="expand-button" src="images/expand-button.svg" alt="expand-button">
                </span>
        </Article>
        <article class="main-tabs">
            <p class="main-title">Main</p>
            <div class="left-panel-inner-content">
                <img class="left-panel-svgs" src="images/house.svg" alt="house-svg">
                <h3 class="left-panel-text">HOME</h3>
            </div>
            <div class="left-panel-inner-content">
                <img class="left-panel-svgs" src="images/briefcase.svg" alt="briefcase-svg">
                <h3 class="left-panel-text">JOBS</h3>
            </div>
            <div class="left-panel-inner-content">
                <img class="left-panel-svgs" src="images/002-resume.svg" alt="resume-svg">
                <h3 class="left-panel-text">RESUMES</h3>
            </div>
            <div class="left-panel-inner-content">
                <img class="left-panel-svgs" src="images/003-clipboard.svg" alt="clipboard-svg">
                <h3 class="left-panel-text">TASKS</h3>
            </div>
            <div class="left-panel-inner-content">
                <img class="left-panel-svgs" src="images/001-calendar.svg" alt="calendar-svg">
                <h3 class="left-panel-text">CALENDAR</h3>
            </div>
        </article>
        <article class="main-tabs">
                <p class="main-title">Admin</p>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/house.svg" alt="house-svg">
                    <h3 class="left-panel-text">USERS</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/briefcase.svg" alt="briefcase-svg">
                    <h3 class="left-panel-text">LOCATIONS</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/002-resume.svg" alt="resume-svg">
                    <h3 class="left-panel-text">WORKFLOWS</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/003-clipboard.svg" alt="clipboard-svg">
                    <h3 class="left-panel-text">JOB BOARDS</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/001-calendar.svg" alt="calendar-svg">
                    <h3 class="left-panel-text">SOCIAL</h3>
                </div>
            </article>
            <article class="main-tab-bottom">
                <p class="main-title">Categories</p>
                <div class="left-panel-inner-content">
                    <img class="bottom-left-panel-checkbox" src="images/tick.svg" alt="checkmark-svg">
                    <h3 class="bottom-left-panel-text">Administrative</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/black-check-box.svg" alt="blue-box-svg">
                    <h3 class="bottom-left-panel-text">Designs</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/black-check-box (1).svg" alt="checkmark-svg">
                    <h3 class="bottom-left-panel-text">Executive</h3>
                </div>
                <div class="left-panel-inner-content">
                    <img class="left-panel-svgs" src="images/black-check-box (2).svg" alt="checkmark-svg">
                    <h3 class="bottom-left-panel-text">Human Resources</h3>
                </div>
            </article>
    </section>
</body>
</html>
